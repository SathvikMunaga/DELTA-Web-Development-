<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and Rowsapn</title>
</head>
<body>
    <table border="black">
        <caption><i>Food&nbsp;Menu</i></caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2"> price</th>
            </tr>
            <tr><th>IND</th>
            <th>USD</th></tr>
            <tbody><tr>
                <td>
                    Frooti
                </td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr><td>Samosa</td><td>20</td><td>0.28</td></tr>
            <tr><td>Chips</td><td>5</td><td>0.07</td></tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
