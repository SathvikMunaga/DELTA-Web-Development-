<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha and opacity</title>
    <style>
        #Alpha{
            background-color: rgba(255, 100, 150, 0.5);
            width: 100px;
            height: 100px;
        }
        h1{
            font-size: small;
        }
        #Opacity{
            background-color: rgba(255, 150, 9);
            width: 100px;
            height: 100px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Alpha channel: which sets the opacity for the colours from range 0 to 1 -->
     <div id="Alpha"><h1>SathvikMunaga</h1></div>
     <!-- Opacity: which sets the opacity for the whole element from range 0 to 1  -->
      <div id="Opacity">
        <p>JAI BABU</p>
      </div>
</body>
</html>
