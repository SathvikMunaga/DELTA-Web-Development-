<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dsiplay Property</title>
    <style>
        h2{
            display: inline;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <!-- heading is a block element and we try to change it into inline element -->
    <h2>SATHVIK</h2>
    <h2>MUNAGA</h2>
    <!-- Span is a inline element and we try to change it to blcok element -->
    <span>Line 1</span>
    <span>Line 2</span>
    <!-- styling is used in this file itself -->
</body>
</html>
