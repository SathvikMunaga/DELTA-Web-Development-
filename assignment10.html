<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>

<body>
    <h2>Feedback Form</h2>
    <form>
    <label for="name">Name:
        <input type="text" id="name" name="na" placeholder="Enter your name">
    </label><br>
    <label for="email">Email:
        <input type="text" placeholder="Enter your email" id="email" name="e">
    </label><br>
    <label for="feedback">Give your feedback here:
        <textarea placeholder="Give your response here" id="feedback" name="fb"></textarea>
    </label><br>
    <label for="rate">Rate us here:
    </label><br>
    <input type="radio" id="one" name="rate" value="one">
    <label for="one">1</label><br>
    <input type="radio" id="two" name="rate" value="two">
    <label for="two">2</label><br>
    <input type="radio" id="three" name="rate" value="three">
    <label for="three">3</label><br>
    <input type="radio" id="four" name="rate" value="four">
    <label for="four">4</label><br>
    <input type="radio" id="five" name="rate" value="five">
    <label for="five">5</label><br><br>
    <button>Send Your Message</button>
    </form>
</body>

</html>
