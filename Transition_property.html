<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
            transition: 1s 2ms;
        }
        div:hover{
            background-color: blueviolet;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
